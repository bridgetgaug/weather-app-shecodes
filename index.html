<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's it doing outside?</title>
    <script src="https://kit.fontawesome.com/6c0bc25c22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scr/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="weather app">
<div class="title">
    <h1>
        What's the weather doin' right now?
    </h1>
</div>

    <!--Search Bar-->
<div class="zipsearch">
    <form id="search-bar">
        <input type="text" placeholder="City" id="search-input">
        <input type="submit" placeholder="Search">
    </form>
</div>

<!--Current location button-->
<div class="currentlocation" id="search-city">
<p>
    Current location 
</p>
</div>
<div class="here-button">
 <i class="fas fa-search-location locationbutton"></i>
</div>
<!--Current Temp-->
<div class="currenttemp">
<span class="temperature" id="temperature"> </span>
</div>

<!-- F to C click button-->
<div class="tempchangebutton">

<!-- Cities name-->
<div class="currentcity">
    <h2 id="current-city">
      
    </h2>
</br>

</div>
<!--Current time-->
<h3 class="current-time">

</h3>

<div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="radio" name="options" id="option1" autocomplete="on" checked> °F
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="option2" autocomplete="off"> °C
    </label>
   
  </div>
</div>

<!-- Up coming forcast grid-->
<div class="upcomingforcast">
<h2>
    Upcoming forcast
</h2>
<div class="container days">
 <div class="row">
    <div class="col">
    Monday
    </div>
    <div class="col">
      Tuesday
    </div>
    <div class="col">
        Wednesday
    </div>
    <div class="col">
        Thursday
    </div>
    <div class="col">
        Friday
    </div>
</div>
   <div class="row">
<div class="col">
    <img src="image/cloudy.png" width="40%">
</div>

<div class="col">
    <img src="image/sunny.jpeg" width="40%">
</div>

<div class="col">
    <img src="image/sun-cloud.jpeg" width="40%">
</div>

<div class="col">
    <img src="image/thunderstrom.png" width="40%">
</div>

<div class="col">
    <img src="image/snow.jpg" width="40%">
</div>

   </div> 
</div>
<script src="scr/index.js"></script>
</body>
</html>
